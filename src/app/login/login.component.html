<div class="container allignment">

  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" [(ngModel)]="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    <small *ngIf="isInvalidEmail" style="color: red !important" class="form-text text-muted">Kindly Enter Email </small>

  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" [(ngModel)]="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    <small *ngIf="isInvalidPass" class="form-text text-muted">Kindly Enter Password </small>


  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" (click)="submit()" class="btn btn-primary">Submit</button>

</div>
