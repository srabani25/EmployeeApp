<alert class="alert"></alert>
<div class="main">
<div class="bg-img">
</div>
<div class="cont">
  <div class="form sign-in">
    <h2>Welcome back,</h2>
    <label>
      <span>Email</span>
      <input type="email" [(ngModel)]="email" class="form-control" id="exampleInputEmail1"
       aria-describedby="emailHelp" placeholder="Enter email"/>
       <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    <small *ngIf="isInvalidEmail" style="color: red !important" class="form-text text-muted">Kindly Enter Email </small>
    </label>
    <label>
      <span>Password</span>
      <input type="password" [(ngModel)]="password" class="form-control"
       class="form-control" id="exampleInputPassword1" placeholder="Password"/>
      <small *ngIf="isInvalidPass" class="form-text text-muted">Kindly Enter Password </small>
    </label>
    <p class="forgot-pass">Forgot password?</p>
    <button type="button" (click)="submit()" class="submit">Sign In</button>
    <button type="button" class="fb-btn">Connect with <span>facebook</span></button>
  </div>
  <div class="sub-cont">
    <div class="img">
      <div class="img__text m--up">
        <h2>New here?</h2>
        <p>Sign up and discover great amount of new opportunities!</p>
      </div>
      <div class="img__text m--in">
        <h2>One of us?</h2>
        <p>If you already has an account, just sign in. We've missed you!</p>
      </div>
      <div class="img__btn" (click)="toggle()">
        <span class="m--up">Sign Up</span>
        <span class="m--in">Sign In</span>
      </div>
    </div>
    <div class="form sign-up">
      <h2>Time to feel like home,</h2>
      <label>
        <span>Name</span>
        <input type="text" [(ngModel)]="fullName" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter you Name"/>
      </label>
      <label>
        <span>Email</span>
        <input type="email"  [(ngModel)]="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"/>
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    <small *ngIf="isInvalidEmail" style="color: red !important" class="form-text text-muted">Kindly Enter Email </small>
      </label>
      <label>
        <span>Password</span>
        <input type="password" [(ngModel)]="passwordSignUp" class="form-control" id="exampleInputPassword1" placeholder="Password"/>
       <small *ngIf="isInvalidPass" class="form-text text-muted">Kindly Enter Password </small>

      </label>
      <button type="button" class="submit" (click)="register()">Sign Up</button>
      <button type="button" class="fb-btn">Join with <span>facebook</span></button>
    </div>
  </div>
</div>

<a href="https://dribbble.com/shots/3306190-Login-Registration-form" target="_blank" class="icon-link">
  <img src="http://icons.iconarchive.com/icons/uiconstock/socialmedia/256/Dribbble-icon.png">
</a>
<a href="https://twitter.com/NikolayTalanov" target="_blank" class="icon-link icon-link--twitter">
  <img src="https://cdn1.iconfinder.com/data/icons/logotypes/32/twitter-128.png">
</a>
</div>
